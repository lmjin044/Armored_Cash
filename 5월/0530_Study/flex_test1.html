<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--스타일은 head 태그 안에 있어주는게 정석-->


</head>
<body>
    <style>
            #container1{
                display:flex;
                gap:20px;
            }

            .item1{
                padding:0 10px;
            }
            
            #container2{
                display:flex;
                width:500px;
            }    
        
            .item2{
                flex-grow:1;
                text-align: center;
            }

            #container3{
                display:flex;
                padding:20px 0;
                border-top:1px solid #ccc;
                border-bottom: 1px solid #ccc;
                width:800px;
                
            }

            .logo1>img{
                width:50px;
                display:block;
                /*이걸 설정함으로써 텍스트와 사진 간의 미묘한 유격마저 사라진다*/
            }

            #container3>ul{
                flex-grow:1;
                margin:0;
                padding:0;
                list-style-type: none;
                display:flex;
                align-items: center;
                justify-content: space-evenly;
                    /*around 사용시 : 양 끝의 여백의 크기가 조금 모자르게 나옴
                    between 사용 시 : 맨 앞이 사진과 너무 바짝 붙어서 나옴
                    evenly 사용 시 : 모든 여백이 균등한 간격으로 출력됨*/
            }
            

        #header{
            display: flex;
            width:1000px; 
            height:55px;
            border-top:1px solid #ccc;
            border-bottom:1px solid #ccc;
            justify-content: space-between;
            padding:0 20px;
        }
        
        #left{
            display:flex;
            
                /*align-items:center 했어도 글씨가 가운데 안 오는 이유 : 이동할 수 있는 공간이 마땅치 않음
                  지금의 경우에는 부모태그의 높이보다 자식태그의 높이가 더 커서 변화가 없음*/
        }
   
        #left .left_menu{
            line-height:55px;
            padding:0 10px;
            font-weight: 800;
            height:100%;

        }

        #left .left_menu:hover{
            background-color:#00dc64;
            color:white;
            cursor:pointer;
        }

        #right{
            padding:7px 0;
        }

        #right .creator_bt{
            border:0; border-radius: 5px;
            background:#00dc64;
            color:white;
            height:100%;
            padding:0 20px;
            font-weight: 700;
        }
        </style>



    <h2>메뉴 만들기</h2>
 
    <div id="container1">
        <div class="item1">쇼핑</div>
        <div class="item1">증권</div>
        <div class="item1">뉴스</div>
        <div class="item1">웹툰</div>
        <div class="item1">스포츠</div>
    </div>

     <div id="container2">
        <span class="item2">쇼핑</span>
        <span class="item2">증권</span>
        <span class="item2">뉴스</span>
        <span class="item2">웹툰</span>
        <span class="item2">스포츠</span>
        <!--원래 span 태그를 연달아 형성하면 엔터에 의한 간격이 발생
            그러나 flex를 쓰면 이러한 부분을 잡아냄-->
     </div>

     <div id="container3">
        <div class="logo1">
            <img src="https://loremflickr.com//200/200">
        </div>
        <ul>
            <li class="item3">게임</li>
            <li class="item3">영화</li>
            <li class="item3">웹툰</li>
            <li class="item3">물놀이</li>
            <li class="item3">바캉스</li>
        </ul>

     </div>

     <h2>메뉴 만들기 실습</h2>


        <div id="header">
            <div id="left">
                <div class="left_menu">홈</div>
                <div class="left_menu">웹툰</div>
                <div class="left_menu">베스트도전</div>
                <div class="left_menu">도전만화</div>
                <div class="left_menu">마이페이지</div>
            </div>
            
            <div id="right">
                <button class="creator_bt">CREATOR</button>
            </div>

         </div>
     

    </body>
</html>
