<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        #wrap{
            width:500px;
            margin:100px auto;
            background-color:#292929;
            color:#eee;
            font-size:30px;
            /* height:100px; */
            text-align:center;
            /* vertical-align:middle; */
            padding:0px 0;
        }

    </style>
<!--
*text-align은 수평 정렬 : left, right, center
*vertical-align은 수직 정렬 : top, bottom, middle
 ㄴ단 div태그에서는 적용이 안 된다.
 ㄴ이 경우 padding 태그를 이용해서 안쪽 높이를 균등하게 준다.
-->
</head>
<body>
    <div id="wrap">
        메뉴
    </div>
</body>
</html>
