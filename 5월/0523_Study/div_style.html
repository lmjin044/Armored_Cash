<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div스타일</title>

    <style type ="text/css">
        #box1{
            width:500px;
            height:100px;
            border:2px solid red;
            background:aquamarine;
        }

        #box2{
            width:50px;
            height:50px;
            background:pink;
            border:2px solid black;
            
                        
        }

        #box3{
            width:800px;      /* = 패딩+테두리굵기+콘텐츠(파랑색영역) */
            box-sizing:border-box;
            margin-top:40px;
            padding-left:50px;
                }
        

        #content{
            width:700px;
            background:skyblue;
            padding:20px;
            box-sizing: border-box;
        }

        #item1{
            background:orange;
            height:100px;
            margin-bottom:20px;
        }

        #item2{
            background:#00fa9a;
            height:100px;
        }

    </style>

<!--
1)width 값을 주더라도 div 값자체에는 변화가 없음
2)그래서 div를 2개 만들어도 옆에 나란히 붙는게 아님
3)div 간 간격을 떨어트리는 방법
 -1)<br>태그 사용하는 무식한 방법
 -2)margin-top(down 등)태그로 픽셀 단위 값 지정하는 방법
4)box-sizing 태그의 너비 = 패딩+테두리+컨텐츠(파란색영역)
그러므로 패딩을 먼저 잡고 상세한 사이즈를 잡는게 좋다

-->

</head>
<body>

    <div id="box1"></div>
    <div id="box3">
         <div id="box2"></div>
    </div>


<!--
태그 이동시 div 태그를 이용해서 박스끼리 감싸는 모양을 이용하는 것도 해볼것

-->

    <div id="content">
        <div id="item1"></div>
        <div id="item2"></div>
    </div>


</body>
</html>
