<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">        /*type부터 css 부분은 생략해도 인식해주긴 한다.*/
        #wrap{
            width:800px;
            /* margin:0 auto;            가운데 정렬 하겠다는 정의임 */
            background-color:#5aaeff;
            padding:80px 30px 20px 30px;            /*안쪽 여백을 줄때는 padding 쓰며 시계방향으로 픽셀 여백 설정을 한다.*/
        }
        #box1{
            width:100%;            /*위에서 지정한 너비 800에 좌우 패딩으로 줄인 60을 제외하여 총 740픽셀을 가진다.*/
        }
        .card{                    /* 컨텐츠에 공통적인 요소가 있다면 따로 이렇게 빼두는게 더 편하다 */
            display:inline-block;
            width:32%;            /*span 태그 3개가 공통적으로 너비 32%씩 가져가는 거임 */
            height:350px;
        }

        #box1>.card:nth-child(1){
            background-color:#ffe400;           
        }

        #box1>.card:nth-child(2){
            background-color:#86e57f;
            margin-left:1.25%;          /* 가운데를 기준으로 간격을 떨어트리는게 깔끔하다*/ 
            margin-right:1.25%
        }

        #box1>.card:nth-child(3){
            background-color:#f361dc;
        }
         /* box1 아래 있는 괄호 안 의 n번째 자식들(=n번째 card 태그)을 선택하는 구문. 단 id로는 불가
         이때 nth-child 중 첫번째와 마지막은 nth 부분을 first, last로 치환해도 됨.*/

        #box2{
            width:(98.5% + 11px);
            background-color:#ffe400;
            padding:15px 40px;
            box-sizing:border-box;
         }

        .text{
            display:inline-block;
            width:100px;
            height:50px;
        }

        #box2>.text:nth-child(1){
            background-color:red;
            margin-right:30px;
         }

        #box2>.text:nth-child(2){ 
            background-color:blue;
        }       

    </style>


</head>
<body>
    <div id="wrap">
        <div id="box1">
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
            <!--만약 조금의 잉여 여백도 남기기 싫다면 엔터로 띄우지 말고 span태그를 아래와 같이 해야 함.
            <span class="card"></span><span class="card"></span>~ -->
        </div>
        <div id="box2">
            <span class="text"></span>
            <span class="text"></span>

        </div>
    </div>
</body>
</html>
