<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //이름, 거주 도시명, 생년 월일을 입력하여 출력.

        name=prompt("성함을 입력해주세요.");
        home=prompt("거주 도시 명을 입력해주세요.");
        birth_year=parseInt(prompt("태어난 연도를 입력해주세요."));
        birth_month=parseInt(prompt("태어난 달을 입력해주세요."));
        birth_day=parseInt(prompt("태어난 날짜를 입력해주세요."));

        document.write("이름은 "  + name +"입니다.");
        document.write("<br>")
        document.write("사는 곳은 " + home + "시 입니다.");
        document.write("<br>")
        document.write("생년월일은 " + birth_year +"년 " + birth_month +"월 " + birth_day +"일" + " 입니다.");
        
    </script>
</head>

</html>
