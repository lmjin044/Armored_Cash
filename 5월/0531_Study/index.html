    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">

   

    //num=10; 
    /*예시로 삼는 변수명
        이러면 램에서 10이 저장되는 공간이 마련됨
        즉 변수는 데이터가 저장 되었거나 저장 될 수 있는 메모리(ram) 공간을 의미
        브라우저의 주소란에 변수가 저장되어있음
        데이터를 사용할 수 있는 이름으로 지정하는게 나중에 참조하는데 편하다.
        그리고 변수 작성 후 그 뒤에 ; 꼭 붙여라 안 붙이면 인식 안 된다.
         
        
        ▷ 그러니까 변수 만들 때 이런 식으로 하면 안됨 *빨간줄(=오류) 쥰내 많이 볼 예정
                
            *1num=12; 
            1)변수는 무조건 문자로 시작해야 한다(대소문자, 한글 상관 없음)
            2)다만 한글 사용을 권장하지 않음 : 한글 인식을 하지 못하는 경우가 있음
            
            *document=20;
            1)동일한 명령어를 사용하는 자바스크립트에 영향을 줘서 실행이 안 됨

            *만약 오류가 났는데 빨간 줄이 안 보이면?
            페이지 > f12(개발자 도구) > 상단 2번째 Console > 에러가 있는 부분을 붉은 줄로 표시해줌
            */

    document.write(10)
    document.write(num)
     /*둘 다 화면 상에서는 10이 출력 됨
        ▷ 상위에 num=10 이라는 변수를 지정했으므로 num을 입력하면 10이 출력되는 것
        ▷ 램에 저장된 변수를 출력하면 되기 때문에 저장공간의 낭비가 줄어듬
         = 변수 사용을 적극 권장함. 별 의미가 없거나 1회성인 데이터 제외
         
         */

    document.write("나는 자바스크립트입니다.")
    
       /*이렇게 하면 별도 body 태그 안에 텍스트 안 적어도 화면에 표시됨
       = Html문서(document)에 ("")안의 내용을 작성해라 라는 뜻
       
       자바스크립트의 주석
       
       1) [//] 사용 : 한 줄만 주석 처리
       2) CSS와 동일한 주석 방법 */

    apple="사과입니다.";
    melon=23.45;
    melon=100
    melon="멜론입니다.";

    /*위 경우 melon에 변수 3개가 지정되었지만 문제는 안 됨 
     램에서는 기존 저장된 수식 위로 덮어쓰기를 하기 때문
     그러므로 최종적으로 남는 건 가장 마지막 변수고 그 전에 저장한 데이터들은 사라짐
     
     "같다"라는 의미를 가지게 하려면 == 혹은 === 으로 사용해야 함
     =를 하나만 사용할 경우 : 대입연산자임 오른쪽에 있는 것을 왼쪽에 저장해라 라는 뜻
     */


</script>
