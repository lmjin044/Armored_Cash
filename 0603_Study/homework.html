<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
/*
문제 1 : 
 1)소주 1잔에 수명이 2분 단축됨
 2)어떤 사람이 20년 동안 소주를 마심
 3)하루에 몇 잔을 마시는지 prompt로 입력
 4)이 사람의 수명은?
    몇 분
    몇 시간
    몇 일 
   각각 단축 되었는가 정수로 출력하시오.

문제 2 :
 두 주사위를 던져 같은 값이 나온다면 당첨, 아니라면 꽝을 출력하시오(Math.random()사용할 것)

 */

document.write("문제 1.");
document.write("<br>");
    soju=2;
    drink=parseFloat(prompt("마신 소주 잔은?"));
    minite=soju*drink;
    hour=parseInt(minite/60); 
    day=parseInt(hour/24);

document.write(("몇 잔을 마셨습니까? " +drink)+ "잔을 마셨습니다.");
document.write("<br>");
document.write("<br>");
document.write(("이 사람의 수명은 " +minite)+ "분 감소했습니다.");
document.write("<br>");
document.write(("이 사람의 수명은 "+ hour)+ "시간 감소했습니다.");
document.write("<br>");
document.write(("이 사람의 수명은 " + day)+ "일 감소했습니다.");
document.write("<br>");
document.write("<br>");

document.write("문제 2.");
    dice1=Math.floor(Math.random()*6)+1;
    dice2=Math.floor(Math.random()*6)+1;
    result=(dice1 == dice2)? "당첨" :"꽝";
document.write("<br>");
document.write("<br>");
document.write("주사위 1의 값은? : " +dice1);
document.write("<br>");
document.write("주사위 2의 값은? : " +dice2);
document.write("<br>");
document.write(("당첨입니까? : " + result)+"입니다.");





</script>

</head>
<body>
    
</body>
</html>
