<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papago</title>
    <link rel="stylesheet" href="./css/answer.css">

</head>
<body>
    <div id="wrap">
        <div id="header">
 
            <div id="header_inner">
                <h1 class="logo_image"></h1>
                <ul id="menu">
                    <li>
                        <span class="text1">웹사이트 번역</span>
                    </li>
                    <li>
                        <span class="text1">문서 번역</span>
                    </li>
                    <li>
                        <b class="before">│</b>
                    </li>
                    <li>
                        <span class="text1">사전</span>
                    </li>
                </ul>
            </div>
        </div>
 
        <div id="layout">

            <div id="translate_area">
                <div class="lang_select">
                    <span>언어감지</span>
                    <span>V</span>
                </div>
                <div id="change">
                    <span>↔</span>
                </div>

                <div class="text_source">
                    <h2>번역할 내용을 입력하세요</h2>
                </div>                
 
                <div id="translate_toolbar">
                    <span class="sound"></span>
                    <span class="copy"></span>
                    <span id="translate">번역하기</span>
                </div>
            </div>

            <div id="translated_area">
                <div id="target_lang">
                    <span>한국어</span>
                    <span>V</span>
                </div>
                
                <div class="text_source"></div>
                <div class="translate_toolbar"></div>
            </div>
            <div class="translate_toolbar">
                <span class="sound"></span>
                <span class="copy"></span>
                <span class="favorite"></span>
                <span class="share"></span>
            </div>
        </div>


    </div>
</body>
</html>
