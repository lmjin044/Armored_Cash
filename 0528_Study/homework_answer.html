<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구</title>
    <link rel="stylesheet" href="./static/css/homework_answer.css">
    <!--

    link = 외부 파일을 불러오기
    rel = 파일 형식
    href = 파일 위치 /
         [ ./ ]를 입력하면 현재 폴더라는 뜻
         [ ../ ]를 입력하면 상위 폴더
        
    -->
</head>
<body>
    
    <div id="wrap">
    <!--가장 바깥쪽, submenu 영역 제외한 모든 태그를 소유--> 
        <div id="top">
         <!--가장 상단 문구를 적어놓을 영역-->
            <h2>푸른 지구</h2>
        </div>

        <div id="slide">
        <!--슬라이드이미지 및 아래 버튼 3개 만들 영역-->
            <div class="slide_image"></div>
            <!--이미지가 들어갈 영역-->               
            <div class="slide_bt">
            <!--버튼이 들어갈 영역-->                   
                <span></span><span></span><span></span> 
            </div>
        </div>

        <div id="main_text">
         <!--글씨를 넣을 영역-->
            <p>우리의 작은 노력이 우리 공동의 미래를 위해</p>
            <p>의미 있는 노력으로 확산 되기를 소망 합니다.</p>
            <!--h태그도 줄 단위로 표현 가능 혹은 br태그, b태그나 div로도 처리 가능함
                표현법은 다양하니까 학습을 위해 응용은 다양하게 하는게 좋음
                다만 현직에 종사하게 되면 기존 거 그대로 쓰라고 하니까 따라라-->
        </div>
        
        <div id="gallery">
         <!--이미지 3장 넣을 영역-->
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!--이렇게 해도 된다!-->
        </div>
    </div>
    
    <div id="subMenu">             
    <!--서브메뉴는 지정된 픽셀을 넘기지 않으니깐 별도로-->
        <ul>
            <li class="subitem">푸른지구</li>
            <li class="subitem">자원고갈</li>
            <li class="subitem">탄소운동</li>
            <li class="subitem">다음세대</li>
        </ul>
    </div>


</body>
</html>

<!--
    1)사이드에 빼놓을 submenu 영역은 맨 처음 혹은 맨 끝에 만들어도 됨 : wrap 태그에 속하지 않으므로
    2)[ li.subitem*4] 를 하면 위와 같이 나옴

-->
