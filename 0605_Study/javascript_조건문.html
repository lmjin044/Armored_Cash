<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    count=0; //얘를 '변수의 초기화'라고 함 : 변수를 생성 or 할당하면서 데이터를 저장하는 행위

    function up(){
        count++;                                //1씩 증가
        var divBox = document.getElementById("box");        
            /*해설
            1)document : html 문서에서
            2)getElement : 엘리먼트(요소)를 가져와라            >> 그러므로 getElementByClassName은 
            3)ById : Id에서.                                      html의 class로 찾아라는 뜻
            4)("box") : "box" 라는 이름을 가진
            
             >> 따라서, "html 문서에서 box라는 이름을 가진 id에서 엘리먼트를 가져와라" 라는 뜻
            */
        divBox.innerText = count;               //count 변수의 값을 divBox에 텍스트로 넣어라
    }

    function down(){
        count--;                               //1씩 감소
        var divBox = document.getElementById("box");        
        divBox.innerText = count;              //만약 divBox = document.getElementById("box");을 여기에 안 넣으면?
                                               //증가를 누른 뒤 감소를 누른 경우에만 작동 함
    }


/*
☆전역변수 : 스크립트 태그 안에서면 어디서든 전체적으로 사용 가능한 변수
          다른데서 만들어진 변수를 또 다른 곳에서도 사용할 수 있다
           문제점 = 예측 불가(이 변수가 어떤 역할을 하는지 알 수 없음)

☆변수의 범위(=scope) : 해당 중괄호{} 안에서만 작동하는 변수
 1)let - 변수의 데이터 변경 가능, 변수의 재생성은 불가
        {}안에 변수를 생성할 때(지역변수), 전역변수, 배열을 생성할 때, 객체를 생성할 때

 2)var - 변수의 데이터 변경 가능, 변수의 재생성도 가능
        {}아넹 변수를 생성할 때(지역변수)

 3)const(=심볼릭 상수) - 변수의 데이터 변경 불가(읽기만 가능)
        고유값, 변경되면 안 되는 값, 불변 데이터를 이름으로 표현하려고 할 때
        그래서 소프트웨어 개발시 다른 사람에게 돈땃쥐 선언을 위한 용도이기도 함
*/
</script>

</head>
<body>
<!--onclick = 마우스로 html 태그를 클릭할 때 동작을 처리하기 위한 이벤트
     -태그 클릭시 onclick="함수명()" 이름을 가진 자바스크립트를 찾아 실행
     -따라서 어떤 기능이나 동작을 수행시키고 싶은지는 자바스크립트로 작성해야 함    

    정식 용어로 했을 때의 예시 :

    up() << up이라는 이름의 함수를 실행해라 / up함수 추출
    -->

    <button onclick="up()">증가</button>
    <button onclick="down()">감소</button>

    <div id="box" style = "font-size:40px;"></div>
    
    <!--
        body태그에 있는 요소들을 자바스크립트와 CSS에 연계하기 위해선 id, class 등으로 지목을 시켜줘야 함

    -->
</body>
</html>
