    menu=prompt("실행 할 메뉴를 입력하세요.(c= 복사, v= 붙여넣기, x= 잘라내기)");
    switch(menu){
        case "c" : 
            document.write("복사했습니다.");
            break;

            document.write("붙여넣기했습니다.");
