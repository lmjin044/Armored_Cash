    $(function(){
        let out="<table>";
        for( var i=0; i<board.length; i++) {
            out += "<tr>";

            for(var k=0; k< board[i].length; k++) {
                var tdClass = "wall"

                if(board[i][k] == 0) tdClass = "blank";
                if(board[i][k] == 2) {
                    y=i;
                    x=k;
                    tdClass = "me";
                }
                out += `<td class="${tdClass}"></td>`;
            }
            out += "</tr>";
        }
        out += "</table>";
            //id 태그 안에 테이블 태그가 들어가게 됨
        $("#wrap").html(out);

    });

    $(document).keyup(function(){
        var key = event.keyCode;
        switch(key){
            case 87 : 
                board[y][x] = 0;
                $("td").eq(y*21+x).removeClass("me");
                $("td").eq(y*21+x).addClass("blank");
                y--;
