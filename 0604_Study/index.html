cost=1000; //2시간이면 1700, 4시간이면 2700
parkTime=3; // 2시간이면 12, 4시간이면 24 //35<40  35%10=3 : 39분까지는 기본요금인 1000원 = (0<=3)
add=100;

cpt = Number(prompt("총 주차시간은 몇 분?"));
time=Math.floor(cpt/10); 
//주차시간은 입력한 시간에 10분을 나누어 소숫점을 버린 정수를 따질 것
//(cpt가 49라면 10으로 나누었을 때 4가 나오는 식)
cost=(cpt>=240) ?2700 : (cpt>=120) ?1700 : cost; 
parkTime=(cpt>=240)?24 : (cpt>=120) ?12 :parkTime;
/*
두 식을 한 번에 정리하는 타입 : 
 1)cpt가 240이면 2700을, 아닐때 120이상이라면 1700을, 그것도 아니면 1000을 출력하시오
 2)cpt가 240이면 24를, 아닐때 120이상이라면 12를 그것도 아니면 3을 출력하시오*/


price=(time<=parkTime) ?cost: cost + (time - parkTime)*add; 
//금액은 시간이 주차시간보다 작거나 같을 경우 그에 해당하는 금액을, 아니면 금액에 추가 금액을 더하시오.

document.write(`주차시간: ${cpt}분 , 주차비 : ${price.tolocaleString()}원<br>`);
