<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin:0; padding:0; box-sizing: border-box;}
    
    .gallery {
        display:flex;
        justify-content:start;
        padding:10px;
        border:2px solid black;
        gap:10px;
        flex-wrap:wrap;
        flex-direction: column;
        height:1000px;

    }

    .item{
        box-sizing: border-box;
        display:block;
        width:30%
    }

    .item>img{
        display:block;
        box-sizing: border-box;
        border-radius: 10px;
        width:100%;
    }

 
</style>




<body>
    <div class="gallery">
        <div class="item">
            <img src="https://loremflickr.com/300/100?random=1" alt="1">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/200?random=2" alt="2">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/300?random=3" alt="3">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/100?random=4" alt="4">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/300?random=5" alt="5">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/100?random=6" alt="6">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/300?random=7" alt="7">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/200?random=8" alt="8">
        </div>
    </div>
</body>
</html>
