<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin:0; padding:0; box-sizing: border-box;}
    
    .gallery {
        display:flex;
        width:1000px;
        height:1000px;
        flex-wrap:wrap;
        justify-content:start;
        padding:5px;
        border:2px solid black;
        flex-direction: row;
        
    }

    .item{
        padding-bottom:5px;
        box-sizing: border-box;
        height:200px;
    }

    .item>img{
        display:block;
        height:auto;
        border-radius: 10px;
    }

    .item:nth-child(1), .item:nth-child(4), .item:nth-child(6) {
       height:200px;
    }

    .item:nth-child(3), .item:nth-child(5), .item:nth-child(7) {
       height:400px;
    }
</style>




<body>
    <div class="gallery">
        <div class="item">
            <img src="https://loremflickr.com/300/400?random=1" alt="1">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/400?random=2" alt="2">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/400?random=3" alt="3">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/400?random=4" alt="4">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/400?random=5" alt="5">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/400?random=6" alt="6">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/400?random=7" alt="7">
        </div>

        <div class="item">
            <img src="https://loremflickr.com/300/400?random=8" alt="8">
        </div>
    </div>
</body>
</html>
