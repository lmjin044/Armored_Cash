<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #blue{
            background-color:blue;
            width:500px;
            padding:50px;
        }
        #box1{
            box-sizing: border-box;
            padding:20px;
        }

        #orange{
            background-color:orange;
            display:inline-block;
            width:140px;
            height:300px;
            margin-right:20px;
        }

        #green{
            background-color: green;
            display:inline-block;
            width:140px;
            height:300px;
            margin-right:20px;
        }

        #gray{
            background-color:gray;
            display:inline-block;
            width:140px;
            height:300px;
        }

        #box2{
            padding-top:20px;
            margin-left:20px;
            margin-right:20px;
            background-color:orange;
            height:100px;
        }

        #red{
            margin:30px;
            background-color:red;
            display:inline-block;
            width:50px;
            height:20px;
        }

        #skyblue{
            margin-left:10px;
            background-color:skyblue;
            display:inline-block;
            width:50px;
            height:20px;
        }


    </style>



</head>
<body>
    <div id="blue">
        <div id="box1">
            <span id="orange"></span><span id="green"></span><span id="gray"></span>
        </div>
        <div id="box2">
            <span id="red"></span>
            <span id="skyblue"></span>

        </div>
    </div>

</body>
</html>
