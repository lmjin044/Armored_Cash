<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type = "text/css">
        #content{
            width:1000px;
            background:steelblue;
            padding:20px;

        }

        #item1{
            background:lightcoral;
            height:150px;
            margin-bottom:20px;
            margin-right:50px;
        }

        #item2{
            background:darkgreen;
            height:150px;
            margin-bottom:20px;
            margin-right:50px;
        }

        #item3{
            background:gold;
            display:inline-block;
            height:150px;

            font-size:20px;
        }

        #item4{
            background:silver;
            display:inline-block;
            height:150px;
            width:680px;
            color:white;
            font-size:20px;
           }
        
        #item5{
            margin-top:20px;

            width:1000px
        }

    </style>



</head>

        <div id="item2"></div>

        <span id="item4">display:inline-block;</span>
    
    </div>
