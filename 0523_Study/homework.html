<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homwork</title>
    <style type="text/css">
        #box1{
            border:2px solid black;
            background:white;
        }

        #menu{
            background:yellow;
            height:100px;
            margin-bottom:20px;
            text-align:center;
        }

        #slide{
            background: #c30;
            height:200px;
            margin-bottom:20px;
            text-align:center;
        }

        #box2{
            background:burlywood;
            box-sizing:border-box;
            padding:10px 20px 20px 10px;
            margin-bottom:20px;
        }
        
        #content1{
            background:#006666;
            height:200px;
            margin-bottom:5px;
            text-align:center;
            padding:20px 0;
        }
        
        #content2{
            background:#ffff66;
            height:100px;
            text-align:center;
            padding:50px 0;
        }

        #foot{
            background:gray;
            height:50px;
            text-align:center;
        }



    </style>

</head>
<body>
    <div id="box1">
        <div id="menu">메뉴 부분</div>
        <div id="slide">슬라이드 이미지</div>
        <div id="box2">
            <div id="content1">콘텐츠 1</div>
            <div id="content2">콘텐츠 2</div>
        </div>
        <div id="foot">FOOT</div>
</body>
</html>
