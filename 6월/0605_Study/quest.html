<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
// 문)1~9 중의 숫자를 입력 받아 입력한 숫자에 맞는 구구단을 출력할 것

var num=Number(prompt("1에서 9사이의 수를 입력하시오"));
var i=1;
while(i<=9){
    document.write(`<br> ${num}*${i} = ${num*i}`)

}


</script>


</head>
<body>
    
</body>
</html>
