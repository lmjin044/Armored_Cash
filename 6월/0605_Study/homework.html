<script>
/*
과제 : 
 quest2의 역전!!
 내가 제시하는 숫자를 컴퓨터가 맞출 수 있도록 한다.
    -이때 범위는 1에서 50까지이며 랜덤범위를 조정해야 한다.
    -컴퓨터가 맞추기까지의 횟수를 엑셀이든 뭐든 표로 만들어서 정리 할 것
    -첫째줄에 적을 기준
    <횟수, com, user, if(user==com), if(user>com), if(user<com), 범위>
     ※4번째(if(user==com))항목에 해당되는 결과값이 도출되면 break로 종료 선언
     ※5, 6번째 항목은 각각 해당되는 칸에는 참과 함께 up 혹은 down을 입력(다른 2칸에는 거짓 입력)할 것
     
 단 랜덤범위를 21~44로 조정해야 할 경우?
 com=Math.floor(Math.random()*(최대숫자-최소숫자))+최소숫자;
 >> 이 경우에는 com=Math.floor(Math.random()*23)+21



*/

    com = Math.floor(Math.random()*50)+1;
    user = Number(prompt("정수 하나를 입력하시오"));
    var i=1;
    while(i<=10){
        if(user==com){
            alert("정답!");
            break;
        }else if(user > com){
            alert("Up!");
        }else{
            alert("down!");
        }

        i++ 
    }


</script>
