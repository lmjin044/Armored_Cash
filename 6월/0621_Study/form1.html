<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method ="GET" action="https://www.a.com/save.html" enctype="multipart/form-data">

        <input type="text"> <br>
        <input type="password"> <br>
        <input type="radio" name="gender">남자 <input type="radio" name="gender">여자<br>
        <input type="checkbox">영화 <input type="checkbox">게임 <input type="checkbox">웹툰
        <input type="checkbox">주식 <input type="checkbox">음악 <br>
        <input type="color"> <br>
        <input type="date"> <br>
        <input type="datetime-local"> <br>
        <input type="time"> <br>
        <input type="month"> <br>
        <input type="week"> <br>
        <input type="email"> <br>
        <input type="url"> <br>
        <input type="number" min = "0" max="100"> <br>
        <input type="search"> <br>
        <input type="tel"> <br>
        <input type="file"> <br>
        <input type="image" src="https://loremflickr.com/50/50"> <br>
        <input type="range" min ="0" max="100" step="10"> <br>
        <input type="hidden" value="이순신">
        <input type="submit" value="가입"> <br>
        <input type="button" value="그냥버튼"> <br>
        <input type="reset" value="폼초기화"> <br>




            <!--
          ※그냥 써서는 안 되고 form과 결합해야 제 기능을 하는 태그들이 많음!
            text : 텍스트(영, 수, 한글 등등)입력 필드
            password : 비밀번호 입력 필드. (●나 *등으로 숨겨줌)
            radio : 그룹을 설정해 하나만 선택 가능(그룹은 name으로 동일하게 지정)
            checkbox : radio와 달리 다중선택이 가능(name 값이 달라도 선택에 문제X)
            color : 색을 선택할 수 있고, 선택한 색이 value 값으로 전송됨
            date : 연, 월, 일 선택
                *datetime-local : date에 시간, 분까지 추가 선택
                *time : 시간만 설정됨
                *month : 연, 월까지만 설정됨
                *week : 연, 주까지만 설정됨
            email : 브라우저에서 자동으로 email양식을 검증(브라우저마다 차이 있음)
            url : 인터넷 주소 입력. https:// ~ .com 양식 전부 입력(브라우저마다 차이 있음)
            number : 숫자 입력 가능(범위 지정도 가능)
            search : 검색필드
            tel : 전화번호 입력필드
            file : 파일 업로드 기능
            image : 이미지를 클릭하여 제출(이미지로 버튼을 만드는거). src로 이미지 끌어와야 함
            range : 최소 최대값 설정할 수 있는 슬라이더 컨트롤(min 최소, max 최대, step 증가값)
            hidden : 화면에 보이지 않고 value 값을 가짐
                = 사용자는 알 필요가 없지만 검색하여 넘겨야 할 값이 존재할 경우
            submit : button 태그와 유사한 역할. 전송 기능을 가지고 있음.
                ※button으로 지정할 경우 아무 기능이 없는 버튼
                ※input으로 지정해도 마찬가지로
                ※reset : 폼 태그 내 모든 input 태그 입력값이 전부 초기화됨

        ※그리고 value 값은 한글로도 지정 가능하지만 웬만해선 영어로 해라
            -->

        <textarea rows="10" cols="50"></textarea>

        <button>전송</button>

        
    </form> 

    </form>
<!--
form : input 태그를 통해 입력된 데이터 값을 전달해서 일정한 형식을 구축함
           회원가입, 로그인 등에 사용
           form 태그 안에 있는 button 태그가 별도의 전송 명령어 없이도 전송 기능을 함
        -action : 폼데이터 전송 주소 지정
        -method : 전송할 방법 지정(GET, POST)
            위 둘이 없으면 전송이 안 됨
            이하 둘은 취사선택 가능
        -target : 전송된 폼데이터를 새 창 열기or 현재페이지에서 변경 등등을 지정
        -enctype : 폼데이터 인코딩 유형 지정
                   (multipart/form-data 사용해야 문서든 이미지든 업로드 됨)
                   *이런 방식도 있다 : application/x-www-form-urlencoded-기본값 
        -autocomplete : 폼 내부 자동완성 기능 on off 기능
        -textarea : 크기 조절 가능한 입력창 생성(CSS로 너비, 높이 등 지정 가능)
            *혹은 rows로 줄 수, cols로 열 수를 지정해서 지정한 수 값까지 입력 가능한 창으로 가능
            (1줄에 50자 까지 입력이 가능한 기본 10줄 크기로 형성 << 그렇다고 밑으로 더 내려가지 못하는 건 아님)

    데이터 전송? : submit();
                  button 태그의 기본값. 


    
    -->
</body>
</html>
