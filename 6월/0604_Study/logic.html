<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//논리연산자 : &&(and) / ||(or) / !(not) 
/*
※연산자는 2개의 피연산자 사이에 배치 되는 것을 말합니다.
※논리연산자의 경우 : 참/거짓만을 가지고 피연산자로 사용합니다.
 = 디테일 안 따집니다.
 = 단독으로 식을 만들 수 없습니다. (ex. 10 && 5 <<로 만들어지지 않습니다.)
 = 양 쪽에 참, 거짓이 있어야 합니다. 즉 논리연산자를 가운데에 두고 양 쪽에 A와 B를 배치해야 합니다.
    (A)&&(B) : 양 옆에 괄호 있어야 합니다!!


    1. && : AND [양 쪽이 전부 참이여야 참으로 내놓는다!]
        = 참 && 참 일 때만 결과를 참으로 내놓습니다.
        
        ★ 거짓 && 거짓 = 거짓
        ★ 참 && 거짓 = 거짓
        ★ 거짓 && 참 =거짓

    2. || : OR [한 쪽이 참이기만 해도 참으로 내놓는다!]
        = 참 || 참 일때 결과를 참으로 내놓습니다.

        ☆ 참 || 거짓 = 참
        ☆ 거짓 || 참 = 참
        ★ 거짓 || 거짓 = 거짓

※따라서 참을 1, 거짓을 0이라 생각하면 &&는 곱하기, ||는 더하기로 생각하면 쉽다
※예시 : 
 1)바이킹은 키 150이상, 190이하만 탑승 가능합니다. 
   (키>=150) && (키<=190)
 2)두 주사위의 합이 4 혹은 9라면 당첨입니다.
   (합 == 4) || ( (합 == 9) && (조건식 1) ) || (조건식 2)
      >>이러면 가운데 합이 9와 조건식 1의 and 조건을 먼저 확인 한 후 합 4, 조건식 2를 확인합니다.

 3)발 사이즈 250 이상, 몸무게 60kg 이상 혹은 
   키 160 이상 혹은 대전에 살면 이벤트 참여 가능!?
      >>((발사이즈>=250) && (몸무게 >= 60)) || (키>=160) || (거주지 == 대전 )

 4)범퍼카 탑승 가능 조건
    a)키 130이상
    b)키 110이상일 경우 부모 동반
      >>(키>=130) || ((키>=110) && (부모==동반))

 5)무한리필 고깃집:
    a)운동선수 2명 이상 : 입장불가
    b)단 운동부 중학생 : 까지는 입장 가능
    c)몸무게 140kg 이상 : 입장불가

      >> 만약 참으로 값을 설정할 경우 :
       ((운동선수<2) || (운동선수 <=중학생)) && (몸무게<140) 

        
    3. ! : NOT [피연산자가 1개만 있으면 됩니다!]
        = !(조건식) : 조건식 자체가 참이라면 결과는 거짓으로 내놓습니다.
        ex. !(10>5) = 거짓
            !(5<10) = 참
        왜 씀? : 식을 간결하게 할 수 있습니다!

*/
사과 = 10;

document.write( (사과 >=1) ? "판매중" :"품절");
document.write("<hr>");
document.write( (!사과) ?"품절" :"판매중");
 //두 식 모두 '판매중' 결과를 내놓지만 아래가 좀 더 짧다!
 //아래 : '사과가 없을 경우 품절을, 아니면 판매중을 출력해라'
 //위는 : '사과가 1개 이상 있을 경우 판매중을, 아니면 품절을 출력해라'

</script>
