/*
함수와 이벤트

※자바스크립트의 조건문 : 조건에 따라 코드를 실행시키는 제어문.
※전역변수와 지역변수?
    -전역변수 : 스크립트와 html문서에서 전부 사용 가능
    -지역변수 : 특정 지역(위치)에서만 사용 가능 = 중괄호 안에 있는거

★따옴표 구분해서 써라
★작은 따옴표 : 고유한 이름에 사용 = 절대 바꾸지 마라
★큰 따옴표 : 단순한 문자열 표시

    ▷if~else : 조건식이 참 or 거짓에 따라 코드를 실행함(조건 연산자와 같은 원리지만 더 많이 쓸 수 있다)
        1)구조 : 
           ☆ if(조건식) {참일 경우 실행 할 내용} 
           ☆ if(조건식) {참일 경우 실행 할 내용}
               else{거짓일 경우 실행 할 내용}     *들여쓰기는 개인 취향
           ☆ if(조건식) {참일 경우 실행 할 내용}
               else{ if(조건식){두 번째로 참일 경우 실행할 내용} else {거짓일 경우 실행할 내용}}
            
            ★3번째의 경우에는 이렇게 표현하는게 더 빠르고 간단한데!
             
             if(조건식) {참 내용}
              else if(조건식) {참 내용} **필요하다면 else if부분은 몇 번이고 늘일 수 있다
              else{거짓 내용}

    ※주의사항 : 조건식은 if 뒤에 무조건 소괄호()로, 참-거짓 관계없이 실행할 내용은 중괄호{}로 표현할 것
    
    예제 1)
        if(10>5) {                 //이 형식은 참일 경우에만 실행하는 타입으로, 거짓 조건식에서는 반응없다.

        alert("5보다 크다");    //if(10>5)가 참이므로 중괄호 안의 내용이 전부 알림 형태로 출력됨
        alert("5보다 크다니까요");
        alert("5보다 크다고요");

        }

            tall = 170;

*/
