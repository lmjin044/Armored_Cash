<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
/*
함수의 형태
1. 매개변수와 반환값이 모두 없는 함수 >> ()안에 별도로 지정된 값이 없음
    ex)function eat(){
        document.write("샌드위치 머겄엉")  >>이 경우 무조건 샌드위치만을 표시함
       }

2. 매개변수는 있으나 반환값이 없는 함수 >> ()안에 별도로 지정된 값이 있음
    ex)function eat(food){
        document.write("나는" + food + "먹었다.") >> 매개변수에 따라 다양한 값을 표시함
       }

3. 매개변수는 없으나 반환값이 있는 함수 >> 변수는 여러가지를 사용할 수 있다.
    ex)function eat(){
        var food = "청국장";
        return food; // 얘가 반환값임
       }

4. 매개변수와 반환값이 모두 있는 함수 >> 반환값은 하나만 지정이 가능하다.
    ex)function eat(food){
        var str = "나는 " + food + "먹었다.";
        return str;
      }

※반환값? = return
☆문자 그대로 '원래 있던 자리로 돌려보내기'의 역할
☆함수가 호출 된 위치에 값을 되돌려 놓는 방법이다.
☆외부데이터가 있어야 함수가 원활히 작동되는 경우에 사용된다.
 ★외부에 있는 데이터를 함수 안으로 끌어는 방법 : return을 사용
 ★함수 안에 있는 데이터를 외부로 보내는 방법 : 매개변수를 사용


     ex)function eat(food){
        var str = "나는 " + food + " 먹었다.";
        return str;
      }
       var ment = eat('냉면');

       위 경우에는 eat('냉면')의 위치에 호출이 되어, str이 내려온다
        >> 결과값은 "나는 냉면 먹었다."가 출력



※함수는 기능(목적)을 정하고 정의해야 함
 >> 기능에서 벗어난 코드 작성은 프로그램 동작에 있어 결함과 장애가 될 수 있다.
*/

function total(){
    var kor = 90;
    var mat = 80;
    var eng = 60;
    var tot = kor + mat + eng;
    return tot;
}

var scoreTotal = total();
document.write( scoreTotal );
//kor, mat, eng의 값을 각각 저장했다가 return되어 해당 함수가 호출된 위치로 tot의 데이터를 보냄
//    ≠ tot를 보냄 : 이때 tot는 지역변수이기 때문에 그 자체가 넘어갈 수 없다


</script>

</head>

</body>
</html>
